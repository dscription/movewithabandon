{% extends 'base.html' %}
{% block content %}

<h1 class="white-text" >Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<!-- Add the login form -->
<div class="card">
  <div class="card-content">
    <form class="white" method="post" action="{% url 'signup' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" class="btn green" value="signup">
    </form>
  </div>
</div>


{% endblock %}
