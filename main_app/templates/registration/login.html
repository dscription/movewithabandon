{% extends 'base.html' %}
{% block content %}

<h1 class="white-text">Log In</h1>



<div class="card">
  <div class="card-content">
    <form class="white" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="white" type="submit" class="btn" value="login">
      <input type="hidden" name="next" class="btn green" value="{{ next }}">
      
    </form>
  </div>
</div>

{% endblock %}
